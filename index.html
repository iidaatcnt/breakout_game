<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ–ãƒ­ãƒƒã‚¯å´©ã—ã‚²ãƒ¼ãƒ </title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: white;

            margin-bottom: 10px;

        }
        
        .score-info {
            color: white;

            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);

            background: #000;
        }
        
        .controls {
            color: white;

        }
        
        .game-over {
            position: fixed;
            top: 50%;

            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            display: none;
            z-index: 1000;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ§± ãƒ–ãƒ­ãƒƒã‚¯å´©ã— ğŸ®</h1>
        <div class="score-info">
            <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
            <div>æ®‹ã‚Šãƒ©ã‚¤ãƒ•: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>ğŸ–±ï¸ ãƒã‚¦ã‚¹ã§ãƒ‘ãƒ‰ãƒ«ã‚’æ“ä½œ | ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ã‚²ãƒ¼ãƒ é–‹å§‹ãƒ»ä¸€æ™‚åœæ­¢</p>
        </div>
        
        <div id="gameOverScreen" class="game-over">
            <div id="gameOverText"></div>
            <button onclick="restartGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameState = {
            score: 0,
            lives: 3,
            gameRunning: false,
            ballMoving: false
        };
        
        // ãƒ‘ãƒ‰ãƒ«
        const paddle = {
            width: 120,
            height: 15,
            x: canvas.width / 2 - 60,
            y: canvas.height - 40,
            speed: 8
        };
        
        // ãƒœãƒ¼ãƒ«
        const ball = {
            x: canvas.width / 2,
            y: paddle.y - 20,
            radius: 8,
            dx: 0,
            dy: 0,
            speed: 6
        };
        
        // ãƒ–ãƒ­ãƒƒã‚¯
        const blocks = [];
        const blockRows = 6;
        const blockCols = 10;
        const blockWidth = 70;
        const blockHeight = 25;
        const blockPadding = 5;
        const blockOffsetTop = 80;
        const blockOffsetLeft = 35;
        
        // ãƒ–ãƒ­ãƒƒã‚¯ã®è‰²é…åˆ—
        const blockColors = [
            '#ff6b6b', '#ee5a24', '#feca57', '#48dbfb', 
            '#0abde3', '#00d2d3', '#54a0ff', '#5f27cd'
        ];
        
        // ãƒ–ãƒ­ãƒƒã‚¯åˆæœŸåŒ–
        function initBlocks() {
            blocks.length = 0;
            for (let r = 0; r < blockRows; r++) {
                for (let c = 0; c < blockCols; c++) {
                    blocks.push({
                        x: c * (blockWidth + blockPadding) + blockOffsetLeft,
                        y: r * (blockHeight + blockPadding) + blockOffsetTop,
                        width: blockWidth,
                        height: blockHeight,
                        color: blockColors[r % blockColors.length],
                        visible: true
                    });
                }
            }
        }
        
        // ãƒã‚¦ã‚¹ç§»å‹•ã§ãƒ‘ãƒ‰ãƒ«æ“ä½œ
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            
            // ãƒ‘ãƒ‰ãƒ«ãŒç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†ã«åˆ¶é™
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) {
                paddle.x = canvas.width - paddle.width;
            }
            
            // ãƒœãƒ¼ãƒ«ãŒãƒ‘ãƒ‰ãƒ«ã«ã¤ã„ã¦ã„ã‚‹æ™‚ã¯ä¸€ç·’ã«ç§»å‹•
            if (!gameState.ballMoving) {
                ball.x = paddle.x + paddle.width / 2;
            }
        });
        
        // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ã‚²ãƒ¼ãƒ é–‹å§‹/ä¸€æ™‚åœæ­¢
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameState.gameRunning) {
                    startGame();
                } else if (!gameState.ballMoving) {
                    launchBall();
                }
            }
        });
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            gameState.gameRunning = true;
            gameState.ballMoving = false;
            resetBall();
        }
        
        // ãƒœãƒ¼ãƒ«ç™ºå°„
        function launchBall() {
            gameState.ballMoving = true;
            const angle = (Math.random() - 0.5) * Math.PI / 3; // -30åº¦ã‹ã‚‰30åº¦ã®ç¯„å›²
            ball.dx = Math.sin(angle) * ball.speed;
            ball.dy = -Math.cos(angle) * ball.speed;
        }
        
        // ãƒœãƒ¼ãƒ«ãƒªã‚»ãƒƒãƒˆ
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - 20;
            ball.dx = 0;
            ball.dy = 0;
            gameState.ballMoving = false;
        }
        
        // è¡çªæ¤œå‡º
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // ã‚²ãƒ¼ãƒ æ›´æ–°
        function update() {
            if (!gameState.gameRunning || !gameState.ballMoving) return;
            
            // ãƒœãƒ¼ãƒ«ç§»å‹•
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // å£ã¨ã®è¡çª
            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius <= 0) {
                ball.dy = -ball.dy;
            }
            
            // ãƒ‘ãƒ‰ãƒ«ã¨ã®è¡çª
            if (ball.y + ball.radius >= paddle.y &&
                ball.x >= paddle.x && ball.x <= paddle.x + paddle.width) {
                // ãƒ‘ãƒ‰ãƒ«ã®ã©ã®éƒ¨åˆ†ã«å½“ãŸã£ãŸã‹ã§åå°„è§’åº¦ã‚’å¤‰ãˆã‚‹
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI / 3;
                ball.dx = Math.sin(angle) * ball.speed;
                ball.dy = -Math.abs(Math.cos(angle) * ball.speed);
            }
            
            // ãƒ–ãƒ­ãƒƒã‚¯ã¨ã®è¡çª
            for (let block of blocks) {
                if (block.visible && checkCollision({
                    x: ball.x - ball.radius,
                    y: ball.y - ball.radius,
                    width: ball.radius * 2,
                    height: ball.radius * 2
                }, block)) {
                    block.visible = false;
                    ball.dy = -ball.dy;
                    gameState.score += 10;
                    updateScore();
                    break;
                }
            }
            
            // ãƒœãƒ¼ãƒ«ãŒä¸‹ã«è½ã¡ãŸ
            if (ball.y > canvas.height) {
                gameState.lives--;
                updateLives();
                
                if (gameState.lives <= 0) {
                    gameOver(false);
                } else {
                    resetBall();
                }
            }
            
            // å…¨ãƒ–ãƒ­ãƒƒã‚¯ç ´å£Šãƒã‚§ãƒƒã‚¯
            if (blocks.every(block => !block.visible)) {
                gameOver(true);
            }
        }
        
        // æç”»
        function draw() {
            // ç”»é¢ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ‘ãƒ‰ãƒ«æç”»
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#ee5a24');
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // ãƒœãƒ¼ãƒ«æç”»
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            const ballGradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            ballGradient.addColorStop(0, '#fff');
            ballGradient.addColorStop(1, '#ddd');
            ctx.fillStyle = ballGradient;
            ctx.fill();
            ctx.closePath();
            
            // ãƒ–ãƒ­ãƒƒã‚¯æç”»
            for (let block of blocks) {
                if (block.visible) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                    
                    // ãƒ–ãƒ­ãƒƒã‚¯ã®è¼ãåŠ¹æœ
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(block.x, block.y, block.width, block.height / 3);
                }
            }
            
            // ã‚²ãƒ¼ãƒ é–‹å§‹å‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            if (!gameState.ballMoving && gameState.gameRunning) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ãƒœãƒ¼ãƒ«ç™ºå°„!', canvas.width / 2, canvas.height / 2);
            }
        }
        
        // ã‚¹ã‚³ã‚¢æ›´æ–°
        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
        }
        
        // ãƒ©ã‚¤ãƒ•æ›´æ–°
        function updateLives() {
            document.getElementById('lives').textContent = gameState.lives;
        }
        
        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        function gameOver(isWin) {
            gameState.gameRunning = false;
            gameState.ballMoving = false;
            
            const gameOverScreen = document.getElementById('gameOverScreen');
            const gameOverText = document.getElementById('gameOverText');
            
            if (isWin) {
                gameOverText.innerHTML = `
                    <h2>ğŸ‰ ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ ğŸ‰</h2>
                    <p>å…¨ã¦ã®ãƒ–ãƒ­ãƒƒã‚¯ã‚’ç ´å£Šã—ã¾ã—ãŸï¼</p>
                    <p>æœ€çµ‚ã‚¹ã‚³ã‚¢: ${gameState.score}</p>
                `;
            } else {
                gameOverText.innerHTML = `
                    <h2>ğŸ’¥ ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ ğŸ’¥</h2>
                    <p>æ®‹å¿µï¼ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
                    <p>æœ€çµ‚ã‚¹ã‚³ã‚¢: ${gameState.score}</p>
                `;
            }
            
            gameOverScreen.style.display = 'block';
        }
        
        // ã‚²ãƒ¼ãƒ å†é–‹
        function restartGame() {
            gameState.score = 0;
            gameState.lives = 3;
            gameState.gameRunning = false;
            gameState.ballMoving = false;
            
            updateScore();
            updateLives();
            
            initBlocks();
            resetBall();
            
            document.getElementById('gameOverScreen').style.display = 'none';
        }
        
        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // åˆæœŸåŒ–
        initBlocks();
        resetBall();
        updateScore();
        updateLives();
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        gameLoop();
    </script>
</body>
</html>
